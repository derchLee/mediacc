<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="foamGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:0.7" />
    </radialGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="48" fill="url(#waveGradient)"/>
  
  <!-- Curling wave 1 - Top, most prominent -->
  <path d="M 0 30 Q 15 20, 30 30 Q 45 40, 50 35 Q 55 30, 70 35 Q 85 40, 100 30 L 100 45 L 0 45 Z" fill="#60a5fa" opacity="0.95"/>
  
  <!-- Curling wave 2 - Middle, rolling -->
  <path d="M 0 50 Q 20 38, 35 50 Q 50 62, 65 50 Q 80 38, 100 50 L 100 68 L 0 68 Z" fill="#93c5fd" opacity="0.85"/>
  
  <!-- Curling wave 3 - Bottom, base wave -->
  <path d="M 0 70 Q 18 58, 40 70 Q 60 82, 80 70 Q 95 58, 100 70 L 100 85 L 0 85 Z" fill="#dbeafe" opacity="0.75"/>
  
  <!-- Foam/white caps on curling waves with gradient -->
  <ellipse cx="25" cy="30" rx="4" ry="3" fill="url(#foamGradient)"/>
  <ellipse cx="50" cy="32" rx="3.5" ry="2.5" fill="url(#foamGradient)"/>
  <ellipse cx="75" cy="30" rx="4" ry="3" fill="url(#foamGradient)"/>
  
  <ellipse cx="20" cy="50" rx="3.5" ry="2.5" fill="url(#foamGradient)"/>
  <ellipse cx="60" cy="50" rx="4" ry="3" fill="url(#foamGradient)"/>
  <ellipse cx="85" cy="50" rx="3.5" ry="2.5" fill="url(#foamGradient)"/>
  
  <ellipse cx="35" cy="70" rx="3.5" ry="2.5" fill="url(#foamGradient)"/>
  <ellipse cx="70" cy="70" rx="4" ry="3" fill="url(#foamGradient)"/>
  
  <!-- Additional sparkle/reflection effects -->
  <circle cx="30" cy="28" r="1.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="55" cy="30" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="80" cy="28" r="1.5" fill="#ffffff" opacity="0.9"/>
</svg>

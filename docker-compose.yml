version: '3.8'

services:
  mediacc:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mediacc-app
    restart: unless-stopped
    ports:
      - "80:3000"  # 映射到容器内的 3000 端口
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BASE_URL=https://mediacc.it.com
      - PORT=3000
      - HOSTNAME=0.0.0.0
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/image"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
